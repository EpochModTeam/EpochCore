class CfgSkeletons {
	class Default {
		isDiscrete = 1;
		skeletonInherit = "";
		skeletonBones[] = {};
	};
	//the derivate of your skeleton from claa "Default".
	class metalgate_skeleton : Default {
		isDiscrete=1;
		skeletonInherit="";
		
		skeletonBones[]= {
			"Garage_lDoor","", 
			"Garage_rDoor","",
			"Garage_bolts","Garage_lDoor"
			
		};
		
	};
	

};
 
 
// This class defines the actual moves
class CfgModels {
	//load some bases from which you can derivate
	class rotation;
	class translation;
	
	// And again: class default
	class Default {
		sectionsInherit="";
		sections[]={};
		skeleton="";
		class Animations {};
	};
	
	class metalgate_doors {
		sectionsInherit="";
		sections[] = {"camo", "zbytek", "camo1", "camo2"};
		skeletonName="metalgate_skeleton";	// same as in cfgskeletons
        };

 
	// The name behind the class 
	// dhas to be the exact name of your .p3d
	// without .p3d
	class metalgate : metalgate_doors {
		sectionsInherit="";

		// the rotation animation
		class Animations {
			class lock_cGarage : Translation { // name of the animation

			type="translation"; 	// Type of movement
			
			source="user"; // Trigger of the animation
			
			selection="Garage_bolts"; // the thing that moves
			
			axis="bolt_axis"; // take a guess what this does...
			
			animPeriod = 2;
			
			memory = 1; // can the axis be found in memory-lod? 1 = yes, 0 = no
			
			offset0=0; // initial angle of the door in radians
			
			offset1=0.3; // final position after playing the animation
			};

                        
			class open_left : Rotation { // name of the animation
			
			type="rotation"; 	// Type of movement
			
			source="user"; // Trigger of the animation
			
			selection="Garage_lDoor"; // the thing that moves
			
			axis="Garage_lAxis"; // take a guess what this does...

			animPeriod = 2;
			
			memory = 1; // can the axis be found in memory-lod? 1 = yes, 0 = no
			
			angle0=0; // initial angle of the door in radians
			
			angle1=-1.8; // final position after playing the animation
			};

			
			class open_right : Rotation { // name of the animation
			
			type="rotation"; 	// Type of movement
			
			source="user"; // Trigger of the animation
			
			selection="Garage_rDoor"; // the thing that moves
			
			axis="Garage_rAxis"; // take a guess what this does...

			animPeriod = 2;
			
			memory = 1; // can the axis be found in memory-lod? 1 = yes, 0 = no
			
			angle0=0; // initial angle of the door in radians
			
			angle1=1.8; // final position after playing the animation
			};
		};
	};



};