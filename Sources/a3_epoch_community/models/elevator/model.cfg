class cfgSkeletons
{ 
	class Default
	{
		isDiscrete=1;
		skeletonInherit="";
		skeletonBones[]={};
	};
	class elevator_Bones: Default
	{
		skeletonInherit = "Default";
		skeletonBones[] =
		{
			"camo", ""
		};
	};
};
class CfgModels
{ 
	class Default
	{
		sectionsInherit = "";
		sections[] = {};
		skeletonName = "";
	};
	class elevator: Default
	{
		skeletonName = "elevator_Bones";
		sections[] = {};
 
		class Animations
		{
			class raise
			{
				type = "translation";		// Type of movement
				source="user";		// The reference that config.cpp will use to find this animation
				selection = "camo";		//Name of the door LOD Component that will move
				axis="lift_axis";       // names axis in memory LOD
				memory = 1; 			// whether or not the reference point appears in the memory lod
				animPeriod = 3;
			    offset0=0;              // initial angle of the door in radians
			    offset1=-1;            // final position after playing the animation			
			};
			class lower
			{
				type = "translation";		// Type of movement
				source="user";		// The reference that config.cpp will use to find this animation
				selection = "camo";		//Name of the door LOD Component that will move
				axis="lift_axis";       // names axis in memory LOD
				memory = 1; 			// whether or not the reference point appears in the memory lod
				animPeriod = 3;
			    offset0=0;              // initial angle of the door in radians
			    offset1=1;            // final position after playing the animation			
			};			
        };
	};
};