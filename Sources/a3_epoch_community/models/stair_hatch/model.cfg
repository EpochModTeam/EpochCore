class CfgModels
{ 
	class Default
	{
		sectionsInherit = "";
		sections[] = {};
		skeletonName = "";
	};
	class stair_hatch: Default
	{
		skeletonName = "stair_hatch_Bones";
		sections[] = {};
 
		class Animations
		{

			class unlock
			{
				type = "translation";   // Type of movement
				source="user";		    // The reference that config.cpp will use to find this animation
				selection = "bars_short";		//Name of the door LOD Component
				axis="bars_axis";       // names axis in memory LOD
				memory = 1; 			// whether or not the reference point appears in the memory lod
				animPeriod = 3;
			    offset0=0;              // initial angle of the door in radians
			    offset1=-0.454;            // final position after playing the animation				
			};	
			class unlock2
			{
				type = "translation";   // Type of movement
				source="user";		    // The reference that config.cpp will use to find this animation
				selection = "bars_long";		//Name of the door LOD Component
				axis="bars_axis";       // names axis in memory LOD
				memory = 1; 			// whether or not the reference point appears in the memory lod
				animPeriod = 3;
			    offset0=0;              // initial angle of the door in radians
			    offset1=-0.811;            // final position after playing the animation				
			};			
			class bar_hide
			{
				type="hide";
				selection="bars";
				source="user";
				minValue = 0;
				maxValue = 1;
				hidevalue = 0.00000;
				UnHidevalue = 1.00000;
			};			
        };
	};
	class stair_hatch_SIM: stair_hatch{};
