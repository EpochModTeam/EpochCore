class cfgSkeletons
{ 
	class Default
	{
		isDiscrete=1;
		skeletonInherit="";
		skeletonBones[]={};
	};
	class gunsafe_skel: Default
	{
		skeletonInherit = "Default";
		skeletonBones[] =
		{
			"door1", "",
			"door2", "",
			"handle1","door1",
			"handle2","door2"
		};
	};
};
class CfgModels
{ 
	class Default
	{
		sectionsInherit = "";
		sections[] = {};
		skeletonName = "";
	};
	class gun_safe: Default
	{
		skeletonName = "gunsafe_skel";
		sections[] = {};
 
		class Animations
		{
			class door1
			{
				type = "rotation";		// Type of movement
				source="user";		// The reference that config.cpp will use to find this animation
				selection = "door1";		//Name of the door LOD Component
				axis="door1_axis";       // names axis in memory LOD
				memory = 1; 			// whether or not the reference point appears in the memory lod
				animPeriod = 3;
				angle0="rad 0";         // initial angle of the door in radians
				angle1="rad -140";	    // final position after playing the animation			
			};
			class door2
			{
				type = "rotation";		// Type of movement
				source="user";		// The reference that config.cpp will use to find this animation
