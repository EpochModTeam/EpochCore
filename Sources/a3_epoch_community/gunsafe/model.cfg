				memory = 1; 			// whether or not the reference point appears in the memory lod
				animPeriod = 3;
				angle0="rad 0";         // initial angle of the door in radians
				angle1="rad 140";	    // final position after playing the animation			
			};			
			class handle1
			{
				type = "rotation";		// Type of movement
				source="user";		// The reference that config.cpp will use to find this animation
				selection = "handle1";		//Name of the door LOD Component
				axis="handle1_axis";       // names axis in memory LOD
				memory = 1; 			// whether or not the reference point appears in the memory lod
				animPeriod = 3;
				angle0="rad 0";         // initial angle of the door in radians
				angle1="rad 360";	    // final position after playing the animation			
			};
			class handle2
			{
				type = "rotation";		// Type of movement
				source="user";		// The reference that config.cpp will use to find this animation
				selection = "handle2";		//Name of the door LOD Component
				axis="handle2_axis";       // names axis in memory LOD
				memory = 1; 			// whether or not the reference point appears in the memory lod
				animPeriod = 3;
				angle0="rad 0";         // initial angle of the door in radians
				angle1="rad 360";	    // final position after playing the animation			
			};			
        };
	};
};